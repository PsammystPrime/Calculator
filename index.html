<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles.css">
    <script src="Javascript.js" defer></script>
</head>
<body>
    <h1>My Calculator</h1>
    <div class="calculator">

        <div class="display">
            <div class="screens">
              <div class="show"></div>
              <div class="input"></div>            
            </div>          
        </div>


    <div class="buttons">
        <div class="row">
            <button class="number"   data-value="7">7</button>    
            <button class="number"   data-value="8">8</button>
            <button class="number"   data-value="9">9</button>
            <button class="operator" data-value="+">+</button>

       </div>

        <div class="row">
            <button class="number"   data-value="4">4</button>
            <button class="number"   data-value="5">5</button>
            <button class="number"   data-value="6">6</button>
            <button class="operator" data-value="-">-</button>
        </div>

        <div class="row">
            <button class="number"   data-value="1">1</button>
            <button class="number"   data-value="2">2</button>
            <button class="number"   data-value="3">3</button>
            <button class="operator" data-value="*">*</button>
        </div>

        <div class="row">
            <button class="decimal"  data-value=".">.</button>
            <button class="number"   data-value="0">0</button>
                        <button class="operator" data-value="/">/</button>
            <button class="delete">D</button>
        </div>
        <div class="row">
            <button class="clear">C</button>
            <button class="equals" id="equals"  data-value="=">=</button>
            
        </div>
    </div>

    <div class="lightdark">
        <p>light</p>
        <label class="switch">
            <input type="checkbox" onclick="switchColor()">
            <span class="slider round"></span>
        </label>
        <p>dark</p>
    </div>

    <footer>Made with ❤️ by: <img id="gh-logo" src="github-logo.png" alt="github logo"/><a href=https://github.com/PsammystPrime> PsammystPrime1 </a></footer>
</body>
</html>
